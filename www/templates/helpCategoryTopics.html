<ion-view view-title="{{category.description}}">
  <ion-content>
    <div class="list">
      <a class="item item-text-wrap item-icon-right" href="#/app/helpTopicContent/{{category.id}}/{{topic.id}}" ng-repeat="topic in category.topics">
        <h3>{{topic.description}}</h3>
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
