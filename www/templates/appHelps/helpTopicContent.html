<ion-view view-title="{{topic.title | translate}}">
  <div ng-show="isEnglish()">
    <div class="bar bar-subheader item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="{{'SearchText' | translate }}" ng-model="searchWord">
      </label>
      <button class="button ion-close input-button button-small" ng-click="searchWord = ''" ng-show="searchWord.length">
        {{'OptionClear' | translate }}
      </button>
    </div>
    <ion-content class="has-subheader">
      <div class="list">
        <div ng-repeat="content in topic.contents | filter: searchWord">
          <div class="item item-text-wrap item-icon-right" ng-if="!content.link">
            <a style=" color: inherit; text-decoration: inherit;" ng-if="content.video" ng-click="checkDrillingVideoConnection('app.{{content.video}}')" >
              <h3>{{content.description}}</h3>
              <i class="icon ion-ios-browsers-outline"></i>
            </a>
            <h3 ng-if="!content.video">{{content.description}}</h3>
          </div>
          <a class="item item-text-wrap item-icon-right" ng-click="browserInstance.openBrowser(content.link)" ng-if="content.link.length > 0">
            <h3>{{content.description}}</h3>
            <i class="icon ion-ios-browsers-outline"></i>
          </a>
        </div>
      </div>
    </ion-content>
  </div>
    <div ng-show="isSpanish()">
      <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="{{'SearchText' | translate }}" ng-model="searchWord">
        </label>
        <button class="button ion-close input-button button-small" ng-click="searchWord = ''" ng-show="searchWord.length">
          {{'OptionClear' | translate }}
        </button>
      </div>
      <ion-content class="has-subheader">
        <div class="list">
          <div ng-repeat="content in topicEs.contents | filter: searchWord">
            <div class="item item-text-wrap item-icon-right" ng-if="!content.link">
              <a style=" color: inherit; text-decoration: inherit;" ng-if="content.video" ng-click="checkDrillingVideoConnection('app.{{content.video}}')" >
                <h3>{{content.description}}</h3>
                <i class="icon ion-ios-browsers-outline"></i>
              </a>
              <h3 ng-if="!content.video">{{content.description}}</h3>
            </div>
            <a class="item item-text-wrap item-icon-right" ng-click="browserInstance.openBrowser(content.link)" ng-if="content.link.length > 0">
              <h3>{{content.description}}</h3>
              <i class="icon ion-ios-browsers-outline"></i>
            </a>
          </div>
        </div>
      </ion-content>
    </div>
</ion-view>
