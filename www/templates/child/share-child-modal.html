<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">{{'ShareALSUP' | translate }}</h1>
    <button class="button button-clear button-primary" ng-click="modalShare.hide()" >{{'CancelOption' | translate }}</button>
  </ion-header-bar>
  <ion-content class="padding scroll-content ionic-scroll  has-header"><div class="scroll modal-animation">
    <div class="list" ng-init="getUserFriends();">
        <ion-list radio-group  >
          <div class=" item item-divider">
            Friends to share
          </div>
          <ion-item ng-repeat="friend in userFriends" class="row">
          <div class="col col-67">
              <h2>
                <b> {{ friend.name + ' ' + friend.last_name }}</b>
              </h2>
              <p>{{ friend.email }}</p>
            </div>
              <div class="button-bar col-center" >
                <div class="button button-small button-positive"  ng-click="shareChildForm(friend.id)" ng-show="!friendName.email">
                  <i>Share</i>
                </div>
                <div class="button button-small button-assertive" ng-click="confirmStopSharedAlsup(friend)" ng-show="friendName.email===friend.email">
                  <i >Stop sharing</i>
                </div>
            </div>
          </ion-item>
         </ion-list>
    </div>
  </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out modal-animation"></div></div></ion-content>
</ion-modal-view>
