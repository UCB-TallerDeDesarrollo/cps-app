<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">{{'ShareALSUP' | translate }}</h1>
    <button class="button button-clear button-primary" ng-click="modalShare.hide()" >{{'CancelOption' | translate }}</button>
  </ion-header-bar>
  <ion-content class="padding scroll-content ionic-scroll  has-header"><div class="scroll modal-animation">
    <div class="list" ng-init="getUserFriends();">
      <label class="item item-input item-stacked-label ">
        <ion-list radio-group  >
          <div class=" item item-divider">
            Friends to share
          </div>
          <ion-radio  name="a"  ng-model="pair.id" ng-value="friend.id" ng-repeat="friend in userFriends" ng-checked="true"  >{{friend.name + ' ' +friend.last_name}}</ion-radio>
         </ion-list>
      </label>
         <button class="button button-full button-positive" ng-if="!pair.id"  ng-click="shareChildForm(pair.id)" disabled>{{'SaveTitle' | translate }}</button>
         <button class="button button-full button-positive" ng-if="pair.id> 0"  ng-click="shareChildForm(pair.id)">{{'SaveTitle' | translate }}</button>
    </div>
  </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out modal-animation"></div></div></ion-content>
</ion-modal-view>
