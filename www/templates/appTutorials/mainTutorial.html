<ion-view cache-view="false" view-title="{{ 'AppTutorialTitle' | translate }}" ng-controller="TutorialCtrl">
        <ion-nav-buttons side="left">
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button button-positive button-clear no-animation"
                      ng-click="startApp()">
                      {{ 'CloseTutorial' | translate }}
              </button>
            </ion-nav-buttons>
        <ion-slide-box class="tutorialSlide"on-slide-changed="slideChanged(index)">
          <ion-slide>
              <img ng-src= "{{ 'translateImage1' | translate }}"/>
          </ion-slide>
          <ion-slide>
              <img ng-src="{{ 'translateImage2' | translate }}"/>
          </ion-slide>
          <ion-slide>
              <img ng-src="{{ 'translateImage3' | translate }}"/>
          </ion-slide>
          <ion-slide>
              <img src="img/appTutorial/4.gif">
          </ion-slide>
          <ion-slide>
              <img src="img/appTutorial/5.gif">
          </ion-slide>
          <ion-slide>
            <img src="img/appTutorial/6.gif">
        </ion-slide>
        <ion-slide>
            <img src="img/appTutorial/7.gif">
        </ion-slide>
        <ion-slide>
            <img src="img/appTutorial/8.gif">
        </ion-slide>
        <ion-slide>
            <img src="img/appTutorial/9.gif">
        </ion-slide>
        <ion-slide>
            <img src="img/appTutorial/10.gif">
        </ion-slide>
        </ion-slide-box>
        </ion-content>
      </ion-view>
