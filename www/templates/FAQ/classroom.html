<ion-view view-title="Questions about solving the problems in the classroom">
  <ion-content ng-controller="FaqCtrl">
      <ion-list>
        <div ng-repeat="question in classroomQuestions">
          <ion-item class="item item-stable item-text-wrap"
                    ng-click="toggleQuestion(question)"
                    ng-class="{active: isQuestionShown(question)}">
              <i class="icon" ng-class="isQuestionShown(question) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{question.question}}
          </ion-item>
          <ion-item class="item-accordion item-text-wrap"
                    ng-show="isQuestionShown(question)">
            {{question.answer}}
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
