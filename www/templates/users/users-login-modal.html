<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active">
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Log In</h1>
          <button class="button button-clear button-primary" ng-click="closeModalLogin()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding scroll-content ionic-scroll  has-header"><div class="scroll modal-animation">
          <div class="list">
            <label class="item item-input item-stacked-label ">
              <span class="input-label">Email</span>
              <input type="text" placeholder=" Email "ng-model="user.email">
              </input>
            </label>
            <label class="item item-input item-stacked-label ">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder=" Password "ng-model="user.password">
                    </input>
                  </label>
            <button class="button button-full button-positive"  ng-click="login()">Login</button> 
          </div>
        </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out modal-animation"></div></div></ion-content>
      </ion-modal-view>
