<ion-view view-title="Help Categories for Invitation Step" ng-controller="HelpCategoryInvitationCtrl">
  <ion-content>
    <ion-list>
        <ion-item class="item item-text-wrap "  ng-repeat="helpCategory in helpCategoriesInvitation">
          <h2 ><b>{{helpCategory.description}}</b>
          <div class="col col-10"><i ng-class="{active: isTopicShown(HelpCategory)} ? 'ion-minus' : 'ion-plus'" ng-click="toggleHelp(helpCategory)"></i>
          </div></h2>
          </ion-item>
          <ion-list ng-repeat="topics in helpCategory.topics">
            <ion-item class="item-accordion" ng-show="isTopicShown(HelpCategory)" ng-repeat='topic in topics'>
              {{topic}}
            </ion-item>
          </ion-list>


      </ion-list>
  </ion-content>
</ion-view>
