<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active" style=" height: 45%;">

      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{'LaggingskillhintTitle' | translate }}</h1>
      </ion-header-bar>

      <ion-content class="padding scroll-content   has-header ">
        <div class="list">
          <p style = "font-size:20px ">{{'LaggingskillhintText' | translate }}</p>
        </div>
        <button class="button button-full button-positive" ng-click="closeModalHint()">{{'GotItButton' | translate }}</button>
        <button class="button button-full button-positive" ng-click="goToAlsupHelp()">Tell me more</button>
      </ion-content>

    </ion-modal-view>
