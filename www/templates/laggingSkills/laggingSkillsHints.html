<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active" style=" height: 45%;">
    
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Lagging skill hint</h1>
      </ion-header-bar>
    
      <ion-content class="padding scroll-content   has-header ">
        <div class="list">
          <p style = "font-size:20px ">Click on a lagging skill that applies to your child and then type in 
              an expectation your child is having difficulty reliably meeting that comes to mind when you think
              of that lagging skill.
          </p>
        </div>
        <button class="button button-full button-positive" ng-click="closeModalHint()">Got it!</button>
      </ion-content>
    
    </ion-modal-view>
